image:
  repository: ghcr.io/chroma-core/chroma
  tag: "0.5.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

persistence:
  enabled: true
  size: 10Gi
  storageClass: local-path
  accessModes:
    - ReadWriteOnce
  mountPath: /chroma/chroma

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi
