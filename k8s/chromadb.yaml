apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: ai-platform
  labels:
    app: chromadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
    spec:
      containers:
        - name: chromadb
          image: chromadb/chroma:latest
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: chroma-data
              mountPath: /chroma/chroma
      volumes:
        - name: chroma-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: chromadb  # Worker가 찾는 이름이 바로 이겁니다!
  namespace: ai-platform
spec:
  selector:
    app: chromadb
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
